<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #0f0707;
        }

        .book-now-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            color: #0e0505;
            background-color: #3498db;
            border: 2px solid #3498db;
            transition: background-color 0.3s, color 0.3s;
        }

        .book-now-button:hover {
            background-color: #092d45;
            border: 2px solid #19537a;
        }
    </style>
    <title>Book Now Button</title>
</head>
<body>

<!-- Replace the link inside the href attribute with your booking page URL -->
<a class="book-now-button" href="login.html">Book Now</a>

</body>
</html>
